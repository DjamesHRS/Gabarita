<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../util/style/gerenciar_aluno.css">
    <link rel="stylesheet" href="../../util/style/style.css">
    <title>Gerenciar Conteúdos</title>
</head>
<body>
    
<!-- Navbar (Gabarita com itens de navegação) -->
<header class="gab-header shadow-lg p-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Logo e título -->
    <div class="d-flex align-items-center">
      <img src="../../util/img/GABARITA_-_DESIGNS__1_-removebg-preview.png" alt="Logo Gabarita" class="gab-logo me-3" style="width: 40px; height: 40px;">
      <h1 class="gab-title-static mb-0 fw-black text-white">Gerenciar Conteúdos</h1>
    </div>

      <!-- Botões e links -->
      <div class="d-flex">
        <!-- Link para voltar ao painel -->
        <a href="../../html/adm/index.html" class="btn gab-btn-secondary btn-sm me-3">
          <i class="fas fa-arrow-left me-2"></i>Voltar ao Painel
        </a>
      </div>
    </div>
  </div>
</header>
    <div>
      <button id="novoConteudo" data-bs-toggle="modal" data-bs-target="#modalCadastro">Novo Conteúdo</button>
    </div>
<div class="modal" id="modalCadastro">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Novo Conteúdo</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
            <div class="mb-4">
                <label for="disciplina" class="form-label text-light">Disciplina</label>
                <select name="disciplina" id="disciplina" class="form-control gab-input-luminous" required>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>
            <div class="mb-3 mt-3">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="nome" placeholder="Informe o nome do conteúdo" name="nome" required>
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição:</label>
              <input type="text" class="form-control" id="descricao" placeholder="Informe a descrição do conteúdo" name="descricao" required>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="novo">Enviar</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
      </div>

    </div>
  </div>
</div>
    <div id="lista" class="container mt-4">
        <!-- A tabela será carregada dinamicamente aqui -->
    </div>

    <!-- Scripts -->
    <script src="../../js/conteudo/get_conteudo.js"></script>
    <script src="../../js/adm/valida_sessao.js"></script>
    <script src="../../js/conteudo/novo_conteudo.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
