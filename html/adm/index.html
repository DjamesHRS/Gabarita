<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabarita - Painel Administrativo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../util/style/style.css">
  <link rel="stylesheet" href="../../util/style/index_adm.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="gab-bg-gradient">

  <!-- Navbar -->
  <header class="gab-header shadow-lg p-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="../../util/img/GABARITA_-_DESIGNS__1_-removebg-preview.png"
             alt="Logo Gabarita" class="gab-logo me-3" style="width: 40px; height: 40px;">
        <h1 class="gab-title-static mb-0 fw-black text-white">Painel Administrativo</h1>
      </div>
      <div class="d-flex align-items-center">
        <span class="text-white me-3" id="welcomeMessage">Bem-vindo, Admin</span>
        <a id="logoff" class="btn gab-btn-secondary btn-sm">
          <i class="fas fa-sign-out-alt"></i> Sair
        </a>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container py-5">
    <div class="row">
      <!-- Card Aluno -->
      <div class="col-md-4 mb-4">
        <div class="gab-card-luminous p-4">
          <i class="fas fa-user-graduate fa-3x gab-text-luminous mb-3"></i>
          <h4 class="text-light fw-regular mb-3">Gerenciar Alunos</h4>
          <a href="../../html/aluno/gerenciar_aluno.html" class="btn gab-btn-primary w-100">Acessar</a>
        </div>
      </div>

      <!-- Card Professor -->
      <div class="col-md-4 mb-4">
        <div class="gab-card-luminous p-4">
          <i class="fas fa-chalkboard-teacher fa-3x gab-text-luminous mb-3"></i>
          <h4 class="text-light fw-regular mb-3">Gerenciar Professores</h4>
          <a href="gerenciar_professores.html" class="btn gab-btn-primary w-100">Acessar</a>
        </div>
      </div>

      <!-- Card Disciplina -->
      <div class="col-md-4 mb-4">
        <div class="gab-card-luminous p-4">
          <i class="fas fa-book fa-3x gab-text-luminous mb-3"></i>
          <h4 class="text-light fw-regular mb-3">Gerenciar Disciplinas</h4>
          <a href="../../html/disciplina/gerenciar_disciplina.html" class="btn gab-btn-primary w-100">Acessar</a>
        </div>
      </div>

      <!-- Card Conteúdo -->
      <div class="col-md-4 mb-4">
        <div class="gab-card-luminous p-4">
          <i class="fas fa-file-alt fa-3x gab-text-luminous mb-3"></i>
          <h4 class="text-light fw-regular mb-3">Gerenciar Conteúdo</h4>
          <a href="gerenciar_conteudo.html" class="btn gab-btn-primary w-100">Acessar</a>
        </div>
      </div>

      <!-- Card Questão -->
      <div class="col-md-4 mb-4">
        <div class="gab-card-luminous p-4">
          <i class="fas fa-question-circle fa-3x gab-text-luminous mb-3"></i>
          <h4 class="text-light fw-regular mb-3">Gerenciar Questões</h4>
          <a href="gerenciar_questoes.html" class="btn gab-btn-primary w-100">Acessar</a>
        </div>
      </div>

      <!-- Card Simulados -->
      <div class="col-md-4 mb-4">
        <div class="gab-card-luminous p-4">
          <i class="fas fa-tasks fa-3x gab-text-luminous mb-3"></i>
          <h4 class="text-light fw-regular mb-3">Gerenciar Simulados</h4>
          <a href="gerenciar_simulados.html" class="btn gab-btn-primary w-100">Acessar</a>
        </div>
      </div>

      <!-- Card Redações -->
      <div class="col-md-4 mb-4">
        <div class="gab-card-luminous p-4">
          <i class="fas fa-pencil-alt fa-3x gab-text-luminous mb-3"></i>
          <h4 class="text-light fw-regular mb-3">Gerenciar Redações</h4>
          <a href="gerenciar_redacoes.html" class="btn gab-btn-primary w-100">Acessar</a>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/admin/index_adm.js"></script>
    <script src="../../js/adm/valida_sessao.js"></script>
  <script src="../../js/logoff.js"></script>
