<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Conteúdo</title>
</head>
<body>
  <div>
    <h1>Novo Conteúdo</h1>

    <div>
      <label for="disciplina">Disciplina</label><br>
      <select id="disciplina">
        <option value="">Selecione uma disciplina</option>
      </select>
    </div>

    <div>
      <label for="titulo">Título</label>
      <input type="text" id="titulo" placeholder="Digite o título">
    </div>

    <div>
      <label for="descricao">Descrição</label><br>
      <textarea id="descricao" rows="4" cols="50"></textarea>
    </div>

    <div>
      <button type="button" id="salvar">Salvar</button>
      <a href="cadastrousuario.html">Cancelar</a>
    </div>
  </div>

  <script src="novo_conteudo.js"></script>
</body>
</html>
