<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Aluno</title>
    <link rel="stylesheet" href="aluno_home.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 id="nomeUsuario"></h1>
            <button onclick="logout()">Sair</button>
        </div>
    </header>

    <main class="dashboard">
        <section class="card">
            <h2>Minhas Redações</h2>
            <form id="form-redacao">
                <textarea id="texto-redacao" placeholder="Digite sua redação aqui..." rows="10"></textarea>
                <button type="submit">Enviar Redação</button>
            </form>
            <div id="lista-redacoes">
                <h3>Histórico de Redações</h3>
                </div>
        </section>

        <section class="card">
            <h2>Atividades Aplicadas</h2>
            <div id="lista-atividades">
                <p>Nenhuma atividade disponível no momento.</p>
                </div>
        </section>
    </main>

    <script src="aluno_dashboard.js"></script>
    <script>
        window.onload = function() {
            const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
            if (!usuario) {
                window.location.href = "login.html";
            } else {
                document.getElementById("nomeUsuario").innerText = "Bem-vindo, " + usuario.nome;
                carregarRedacoes(); 
            }
        };

        function logout() {
            localStorage.removeItem("usuarioLogado");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
