<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
</head>
<body>
    <div>
        <h1>Novo Aluno</h1>
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">
        </div>
        <div>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf">
        </div>
        <div>
            <label for="numero_de_matricula">Matr√≠cula</label>
            <input type="text" id="numero_de_matricula" name="numero_de_matricula">
        </div>
        <div>
            <label for="data_de_nascimento">Data de Nascimento</label>
            <input type="date" id="data_de_nascimento" name="data_de_nascimento">
        </div>
        <div>
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="O">Outro</option>
            </select>
        </div>
         <div>
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        <div>
            <button type="button" id="enviar">Salvar</button>
            <a href="aluno_home.html">Cancelar</a>
        </div>
    </div>
    <script src="novo_aluno.js"></script>
</body>
</html>
