<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Aluno</title>
</head>
<body>
    <h1>Alterar Registro</h1>
    <div>
        <form>
            <div class="mb-3 mt-3">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="nome" placeholder="Informe seu nome completo" name="nome" required>
              <input type="hidden" id="id" name="id">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Informe seu email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha:</label>
              <input type="password" class="form-control" id="senha" placeholder="Informe sua senha" name="senha" required>
            </div>
            <div class="mb-3 mt-3">
              <label for="cpf" class="form-label">CPF:</label>
              <input type="text" class="form-control" id="cpf" placeholder="Informe seu CPF" name="cpf" required>
            </div>
            <div class="mb-3 mt-3">
              <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
              <input type="date" class="form-control" id="data_nascimento" placeholder="Informe sua data de nascimento" name="data_nascimento" required>
            </div>
          </form>
          <button type="button" class="btn btn-primary" id="enviar">Enviar</button>
    </div>
    <script src="../../js/aluno/alterar_aluno.js"></script>
</body>
</html>
