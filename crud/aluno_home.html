<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
</head>
<body>
    <div id="nomeUsuario"></div>
    <div>
        <button id="novo" type="button">Adicionar aluno</button>
    </div>
    <hr>
    <div>
        <h2>Lista de Alunos</h2>
        <div id="lista"></div>
    </div>
    <button onclick="logout()">Sair</button>
    <script src="aluno.js"></script>
    <script>
        window.onload = function() {
            const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
            if (!usuario) {
                window.location.href = "login.html";
            } else {
                document.getElementById("nomeUsuario").innerText = "Bem-vindo, " + usuario.nome;
            }
        };

        function logout() {
            localStorage.removeItem("usuarioLogado");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
