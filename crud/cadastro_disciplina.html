<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Disciplina</title>
</head>
<body>
    <div>
        <h1>Nova Disciplina</h1>
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div>
            <label for="descricao">Descrição</label> <br>
            <textarea id="descricao" name="descricao" rows="4" cols="50" placeholder="Digite a descrição da disciplina aqui..."></textarea></div>
        <div>
            <button type="button" id="enviar">Salvar</button>
            <a href="disciplina_home.html">Cancelar</a>
        </div>
    </div>
    <script src="nova_disciplina.js"></script>
</body>
</html>
