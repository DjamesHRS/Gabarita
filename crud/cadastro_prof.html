<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
</head>
<body>
    <div>
        <h1>Novo Professor</h1>
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">
        </div>
        <div>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf">
        </div>
        <div>
            <label for="minibiografia">Minibiografia</label>
            <textarea id="minibiografia" name="minibiografia" rows="4"></textarea>
        </div>
        <div>
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>
        </div>
        <div>
            <button type="button" id="enviar">Salvar</button>
            <a href="cadastrousuario.html">Cancelar</a>
        </div>
    </div>
    <script src="novo_prof.js"></script>
</body>
</html>
