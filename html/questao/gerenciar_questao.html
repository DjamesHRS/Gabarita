<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../util/style/gerenciar_questao.css">
  <link rel="stylesheet" href="../../util/style/style.css">
  <title>Gerenciar Questões</title>
</head>
<body>

<header class="gab-header shadow-lg p-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="../../util/img/GABARITA_-_DESIGNS__1_-removebg-preview.png" alt="Logo Gabarita"
        class="gab-logo me-3" style="width: 40px; height: 40px;">
      <h1 class="gab-title-static mb-0 fw-black text-white">Gerenciar Questões</h1>
    </div>
    <div class="d-flex">
      <a href="../../html/professor/index.html" class="btn gab-btn-secondary btn-sm me-3">
        <i class="fas fa-arrow-left me-2"></i>Voltar ao Painel
      </a>
    </div>
  </div>
</header>

<div>
  <button id="novaQuestao" data-bs-toggle="modal" data-bs-target="#modalCadastro">Nova Questão</button>
</div>

<div class="modal" id="modalCadastro">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Nova Questão</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="formQuestao">
          <!-- Enunciado -->
          <div class="mb-3 mt-3">
            <label for="enunciado" class="form-label">Enunciado:</label>
            <textarea name="enunciado" class="form-control" id="enunciado"
              placeholder="Insira o enunciado da questão" required></textarea>
          </div>

          <input type="hidden" id="professor_id" name="professor_id">
          <!-- Tipo -->
          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Questão:</label>
            <select id="tipo" name="tipo" class="form-control" required>
              <option value="multipla_escolha">Múltipla Escolha</option>
              <option value="dissertativa">Dissertativa</option>
            </select>
          </div>

          <!-- Nível -->
          <div class="mb-3">
            <label for="nivel" class="form-label">Nível de Dificuldade:</label>
            <select id="nivel" name="nivel" class="form-control" required>
              <option value="facil">Fácil</option>
              <option value="medio">Médio</option>
              <option value="dificil">Difícil</option>
              <option value="expert">Expert</option>
            </select>
          </div>

          <!-- Conteúdo -->
          <div class="mb-3">
            <label for="conteudo" class="form-label">Conteúdo:</label>
            <select id="conteudo" name="conteudo" class="form-control" required>
              <!-- Opções serão carregadas dinamicamente pelo JS -->
            </select>
          </div>

          <!-- Alternativas -->
          <div id="alternativasContainer" class="mb-3">
            <label class="form-label">Alternativas:</label>

            <div class="input-group mb-2">
              <span class="input-group-text">A)</span>
              <input type="text" class="form-control alternativa" name="alternativaA" placeholder="Alternativa A" required>
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text">B)</span>
              <input type="text" class="form-control alternativa" name="alternativaB" placeholder="Alternativa B" required>
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text">C)</span>
              <input type="text" class="form-control alternativa" name="alternativaC" placeholder="Alternativa C" required>
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text">D)</span>
              <input type="text" class="form-control alternativa" name="alternativaD" placeholder="Alternativa D" required>
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text">E)</span>
              <input type="text" class="form-control alternativa" name="alternativaE" placeholder="Alternativa E" required>
            </div>
          </div>

          <!-- Gabarito -->
          <div class="mb-3" id="gabaritoContainer">
            <label for="gabarito" class="form-label">Gabarito:</label>
            <select class="form-control" id="gabarito" name="gabarito" required>
              <option value="">Selecione a alternativa correta</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary" id="novo">Enviar</button>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
      </div>

    </div>
  </div>
</div>

<script>
  const tipoSelect = document.getElementById('tipo');
  const alternativasContainer = document.getElementById('alternativasContainer');
  const gabaritoContainer = document.getElementById('gabaritoContainer');
  const conteudoSelect = document.getElementById('conteudo');

  // Alterna entre múltipla escolha e dissertativa
  tipoSelect.addEventListener('change', () => {
    const tipo = tipoSelect.value;

    if (tipo === 'dissertativa') {
      alternativasContainer.innerHTML = '';
      gabaritoContainer.innerHTML = `
        <label class="form-label">Gabarito:</label>
        <textarea class="form-control" id="gabarito" name="gabarito"
          placeholder="Digite o gabarito esperado" required></textarea>
      `;
    } else {
      alternativasContainer.innerHTML = `
        <label class="form-label">Alternativas:</label>
        ${['A','B','C','D','E'].map(letra => `
          <div class="input-group mb-2">
            <span class="input-group-text">${letra})</span>
            <input type="text" class="form-control alternativa"
              name="alternativa${letra}" placeholder="Alternativa ${letra}" required>
          </div>
        `).join('')}
      `;

      gabaritoContainer.innerHTML = `
        <label for="gabarito" class="form-label">Gabarito:</label>
        <select class="form-control" id="gabarito" name="gabarito" required>
          <option value="">Selecione a alternativa correta</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
        </select>
      `;
    }
  });
</script>
<!-- Lista de Alunos --> 
 <div 
    id="lista" class="container mt-4"> 
    <!-- A tabela será carregada dinamicamente aqui --> 
 </div> 
    <!-- Scripts --> 
     <script src="../../js/questao/get_questao.js"></script> 
     <script src="../../js/professor/valida_sessao.js"></script> 
     <script src="../../js/questao/nova_questao.js"></script> <!-- Bootstrap 5 JS --> 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body> 
</html>
