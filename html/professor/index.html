<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabarita - Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../util/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="gab-bg-gradient">

    <header class="gab-header shadow-lg p-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="../../util/img/GABARITA_-_DESIGNS__1_-removebg-preview.png" alt="Logo Gabarita" class="gab-logo me-3" style="width: 40px; height: 40px;">
                <h1 class="gab-title-static mb-0 fw-black text-white">Meu Perfil</h1>
            </div>
            <a id="btnEditar" class="editar" href="#">
                <button class="btn gab-btn-action btn-sm d-flex align-items-center gap-2" title="Editar">
                    <span>Editar</span>
                    <i class="fas fa-cog gab-text-luminous"></i>
                </button>
            </a>
        </div>
    </header>

    <main class="container py-5">
        
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
                
                <!-- Painel de Perfil -->
                <div class="gab-panel-luminous p-4 mb-5 d-flex flex-column flex-md-row align-items-center">
                    <img src="../../util/img/dolphinho.png" alt="Dolphin Avatar" class="rounded-circle me-md-4 mb-3 mb-md-0" style="width: 80px; height: 80px; border: 3px solid #94d2bd;">
                    <div>
                        <h2 class="fw-black text-white" id="userName"></h2>
                        <p class="text-light fw-regular mb-0">Seu ecossistema de alta performance espera por você. Continue evoluindo!</p>
                    </div>
                    <a id="logoff" class="btn gab-btn-secondary ms-md-auto mt-3 mt-md-0">
                        <i class="fas fa-sign-out-alt me-2"></i>Sair
                    </a>
                </div>

                <!-- Cards de Gerenciamento -->
                <div class="row g-4 justify-content-center">
                    
                    <!-- Gerenciar Questões -->
                    <div class="col-md-4">
                        <div class="gab-card-luminous text-center p-4 h-100">
                            <i class="fas fa-question-circle fa-3x gab-text-luminous mb-3"></i>
                            <h4 class="text-light fw-regular mb-3">Gerenciar Questões</h4>
                            <a href="../questao/gerenciar_questao.html" class="btn gab-btn-primary w-100">Acessar</a>
                        </div>
                    </div>

                    <!-- Gerenciar Simulados -->
                    <div class="col-md-4">
                        <div class="gab-card-luminous text-center p-4 h-100">
                            <i class="fas fa-file-alt fa-3x gab-text-luminous mb-3"></i>
                            <h4 class="text-light fw-regular mb-3">Gerenciar Simulados</h4>
                            <a href="../../html/simulado/gerenciar_simulado.html" class="btn gab-btn-primary w-100">Acessar</a>
                        </div>
                    </div>

                    <!-- Corrigir Redações -->
                    <div class="col-md-4">
                        <div class="gab-card-luminous text-center p-4 h-100">
                            <i class="fas fa-pen-nib fa-3x gab-text-luminous mb-3"></i>
                            <h4 class="text-light fw-regular mb-3">Corrigir Redações</h4>
                            <a href="../../html/redacao/gerenciar_redacao.html" class="btn gab-btn-primary w-100">Acessar</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-light py-3">
        <p class="mb-0">© 2025 Gabarita - Painel do Professor</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/professor/perfil.js"></script>
    <script src="../../js/logoff.js"></script>
    <script src="../../js/professor/valida_sessao.js"></script>
</body>
</html>
