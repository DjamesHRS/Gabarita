<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../../util/style/gerenciar_disciplina.css">
    <link rel="stylesheet" href="../../util/style/style.css">
    
    <title>Gerenciar Disciplinas</title>
</head>
<body>
    
<!-- Navbar (Gabarita com itens de navegação) -->
<header class="gab-header shadow-lg p-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Logo e título -->
    <div class="d-flex align-items-center">
      <img src="../../util/img/GABARITA_-_DESIGNS__1_-removebg-preview.png" alt="Logo Gabarita" class="gab-logo me-3" style="width: 40px; height: 40px;">
      <h1 class="gab-title-static mb-0 fw-black text-white">Gerenciar Disciplina</h1>
    </div>

      <!-- Botões e links -->
      <div class="d-flex">
        <!-- Link para voltar ao painel -->
        <a href="../../html/adm/index.html" class="btn gab-btn-secondary btn-sm me-3">
          <i class="fas fa-arrow-left me-2"></i>Voltar ao Painel
        </a>
      </div>
    </div>
  </div>
</header>
    <div>
      <button data-bs-toggle="modal" data-bs-target="#modalCadastro">Nova Disciplina</button>
    </div>
<div class="modal" id="modalCadastro">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Nova Disciplina</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formCadastroDisciplina">
            <div class="mb-3 mt-3">
                <label for="nome_disciplina" class="form-label gab-label">Nome da disciplina:</label>
                <input type="text" class="form-control gab-input-field" id="nome_disciplina" placeholder="Insira o nome da disciplina" name="nome" required>
            </div>
            
            <div class="mb-3">
                <label for="descricao" class="form-label gab-label">Descrição:</label>
                <textarea class="form-control gab-input-field" id="descricao" placeholder="Insira uma breve descrição da disciplina" name="descricao" rows="3" required></textarea>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn gab-btn-primary" id="novo_disciplina">Salvar</button>
        <button type="button" class="btn gab-btn-danger" data-bs-dismiss="modal">Fechar</button>
      </div>

    </div>
  </div>
</div>

<div id="lista" class="container mt-4">
    </div>

<script src="../../js/disciplina/get_disciplina.js"></script>
<script src="../../js/adm/valida_sessao.js"></script>
<script src="../../js/disciplina/nova_disciplina.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
