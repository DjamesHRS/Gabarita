<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../util/style/login.css">
</head>
<body>
  <header>
    <a href="#"><img src="../util/img/GABARITA_-_DESIGNS__1_-removebg-preview.png" alt="Logo do Site" class="logo"></a>
  </header>

  <div class="main-content">
    <div class="card login-card shadow-lg">
      <div class="card-body">
        <h1 class="text-center mb-4">Bem-vindo</h1>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailLogin" placeholder="Digite seu e-mail">
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senhaLogin" placeholder="Digite sua senha">
          </div>
          
        </form>
        <button type="button" id="entrar" class="btn btn-outline-info w-100 mb-3">Entrar</button>
          <div class="text-center">
            <span>Novo por aqui? <a data-bs-toggle="modal" data-bs-target="#modalCadastro">Cadastre-se</a></span>
          </div>
          <br>
        <span id="retorno"></span>
      </div>

      <img src="../util/img/dolphinho.png" alt="Mascote" class="mascote">
    </div>
  </div>

<div class="modal" id="modalCadastro">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Crie sua Conta</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
            <div class="mb-3 mt-3">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="nome" placeholder="Informe seu nome completo" name="nome" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Informe seu email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha:</label>
              <input type="password" class="form-control" id="senha" placeholder="Informe sua senha" name="senha" required>
            </div>
            <div class="mb-3 mt-3">
              <label for="cpf" class="form-label">CPF:</label>
              <input type="text" class="form-control" id="cpf" placeholder="Informe seu CPF" name="cpf" required>
            </div>
            <div class="mb-3 mt-3">
              <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
              <input type="date" class="form-control" id="data_nascimento" placeholder="Informe sua data de nascimento" name="data_nascimento" required>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="enviar">Enviar</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../js/aluno/novo_aluno.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
