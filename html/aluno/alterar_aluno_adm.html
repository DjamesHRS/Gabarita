<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabarita - Alterar Aluno</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../util/style/style.css">
  <link rel="stylesheet" href="../../util/style/alterar_aluno.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="gab-bg-gradient">

  <!-- Navbar -->
  <header class="gab-header shadow-lg p-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="../../util/img/GABARITA_-_DESIGNS__1_-removebg-preview.png"
             alt="Logo Gabarita" class="gab-logo me-3" style="width: 40px; height: 40px;">
        <h1 class="gab-title-static mb-0 fw-black text-white">Alterar Cadastro</h1>
      </div>
      <a href="gerenciar_aluno.html" class="btn gab-btn-secondary btn-sm d-flex align-items-center gap-2">
        <i class="fas fa-arrow-left"></i><span>Voltar</span>
      </a>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container py-5 d-flex justify-content-center">
    <div class="gab-panel-luminous p-4 w-100" style="max-width: 550px;">
      <h2 class="fw-black text-white text-center mb-4"><i class="fas fa-user-edit me-2 gab-text-luminous"></i>Editar Informações</h2>
      
      <form id="formAlterarAluno">
        <input type="hidden" id="id" name="id">
        
        <div class="mb-3">
          <label for="nome" class="form-label text-light">Nome Completo</label>
          <input type="text" class="form-control gab-input-luminous" id="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text-light">Email</label>
          <input type="email" class="form-control gab-input-luminous" id="email" placeholder="Informe seu e-mail" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label text-light">Senha</label>
          <input type="password" class="form-control gab-input-luminous" id="senha" placeholder="Nova senha" required>
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label text-light">CPF</label>
          <input type="text" class="form-control gab-input-luminous" id="cpf" placeholder="000.000.000-00" required>
        </div>

        <div class="mb-4">
          <label for="data_nascimento" class="form-label text-light">Data de Nascimento</label>
          <input type="date" class="form-control gab-input-luminous" id="data_nascimento" required>
        </div>

        <div class="mb-4">
          <label for="status" class="form-label text-light">Status</label>
          <select name="status" id="status" class="form-control gab-input-luminous" required>
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
          </select>
        </div>

        <button type="button" id="enviar" class="btn gab-btn-action w-100 py-2 fw-bold">
          <i class="fas fa-save me-2"></i>Salvar Alterações
        </button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/aluno/alterar_aluno_adm.js"></script>
    <script src="../../js/adm/valida_sessao.js"></script>
</body>
</html>
