<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Professor</title>
    <link rel="stylesheet" href="prof_dashboard.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 id="nomeUsuario"></h1>
            <button onclick="logout()">Sair</button>
        </div>
    </header>

    <main class="dashboard">
        <section class="card">
            <h2>Alunos Cadastrados</h2>
            <p>Selecione um aluno para ver e corrigir as redações enviadas.</p>
            <div id="lista-alunos">
                </div>
        </section>
    </main>

    <script src="prof_dashboard.js"></script>
    <script>
        window.onload = function() {
            const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
            if (!usuario || usuario.cpf === undefined) { 
                window.location.href = "login.html";
            } else {
                document.getElementById("nomeUsuario").innerText = "Professor: " + usuario.nome;
                carregarAlunos(); 
            }
        };

        function logout() {
            localStorage.removeItem("usuarioLogado");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
