<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1>Novo Administrador</h1>
        <p>
           <div>
            <label for="id">ID do Administrador</label>
            <input type="text" id="id" name="id" disabled>
            </div>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div>
                <label for="email">E-Mail</label>
                <input type="text" id="email" name="email">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">
            </div>
            <div>
                <label for="nivel de acesso">Nível de Acesso</label>
                <select id="nivel" name="nivel">
                <option value="">Selecione</option>
                <option value="1">1 - Básico</option>
                <option value="2">2 - Avançado</option>
                 </select>
            </div>
            <div>
                <label for="data de cadastro">Data de Cadastro</label>
                <input type="date" id="datacadastro" name="datacadastro">
            </div>
            <div>
                <label for="status">Status</label>
                <select id="status" name="status">
                <option value="">Selecione</option>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
                </select>
            </div>
            <div>
                <button type="button" id="enviar">Salvar</button>
            </div>
        </p>
    </div>
        <script src="novo_adm.js"></script>
</body>
</html>
