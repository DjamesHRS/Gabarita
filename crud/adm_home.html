<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Administradores</title>
</head>
<body>
    <div id="nomeUsuario"></div>
    <h1>Lista de Administradores</h1>

    <div>
        <button id="novo" type="button">+ Novo Administrador</button>
    </div>
    <br>
    
    <div>
        <div id="lista"></div>
    </div>

    <h1>Gerenciar Disciplinas e Conteúdos</h1>
    <p><a href="disciplina_home.html">Disciplina</a></p>
    <p><a href="conteudo_home.html">Conteúdo</a></p>



    <button onclick="logout()">sair</button>
    
    <script src="adm_home.js"></script>
    <script>
        window.onload = function() {
            const usuario = JSON.parse(localStorage.getItem("usuarioLogado"));
            if (!usuario) {
                window.location.href = "login.html";
            } else {
                document.getElementById("nomeUsuario").innerText = usuario.nome;
            }
        };

        function logout() {
            localStorage.removeItem("usuarioLogado");
            window.location.href = "login.html";
        }

    </script>
</body>
</html>
