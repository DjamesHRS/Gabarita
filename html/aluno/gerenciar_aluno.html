<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../util/style/gerenciar_aluno.css">
    <link rel="stylesheet" href="../../util/style/style.css">
    <title>Gerenciar Alunos</title>
</head>
<body>
    
<!-- Navbar (Gabarita com itens de navegação) -->
<header class="gab-header shadow-lg p-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Logo e título -->
    <div class="d-flex align-items-center">
      <img src="../../util/img/GABARITA_-_DESIGNS__1_-removebg-preview.png" alt="Logo Gabarita" class="gab-logo me-3" style="width: 40px; height: 40px;">
      <h1 class="gab-title-static mb-0 fw-black text-white">Gerenciar Alunos</h1>
    </div>

      <!-- Botões e links -->
      <div class="d-flex">
        <!-- Link para voltar ao painel -->
        <a href="../../html/adm/index.html" class="btn gab-btn-secondary btn-sm me-3">
          <i class="fas fa-arrow-left me-2"></i>Voltar ao Painel
        </a>
      </div>
    </div>
  </div>
</header>
    <div>
      <button data-bs-toggle="modal" data-bs-target="#modalCadastro">Novo Aluno</button>
    </div>
<div class="modal" id="modalCadastro">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Novo Aluno</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
            <div class="mb-3 mt-3">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="nome" placeholder="Informe seu nome completo" name="nome" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Informe seu email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha:</label>
              <input type="password" class="form-control" id="senha" placeholder="Informe sua senha" name="senha" required>
            </div>
            <div class="mb-3 mt-3">
              <label for="cpf" class="form-label">CPF:</label>
              <input type="text" class="form-control" id="cpf" placeholder="Informe seu CPF" name="cpf" required>
            </div>
            <div class="mb-3 mt-3">
              <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
              <input type="date" class="form-control" id="data_nascimento" placeholder="Informe sua data de nascimento" name="data_nascimento" required>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="novo">Enviar</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
      </div>

    </div>
  </div>
</div>
    <!-- Lista de Alunos -->
    <div id="lista" class="container mt-4">
        <!-- A tabela será carregada dinamicamente aqui -->
    </div>

    <!-- Scripts -->
    <script src="../../js/aluno/get_aluno.js"></script>
    <script src="../../js/adm/valida_sessao.js"></script>
    <script src="../../js/aluno/novo_aluno_adm.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
