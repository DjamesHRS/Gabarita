<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #005f73, #94d2bd);
      display: flex;
      flex-direction: column;
    }

    header {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }

    .logo {
      max-width: 200px;
      width: 100%;
      height: auto;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      padding-top: 100px;
    }

    .login-card {
      position: relative; 
      max-width: 400px;
      width: 100%;
    }

    .card {
      border-radius: 20px;
      position: relative;
    }

    .mascote {
    position: absolute;
    bottom: -29%; 
    right: -37%;
    width: 40vw;      
    max-width: 250px; 
    z-index: 5;
    pointer-events: none;
    }

    @media (max-width: 768px) {
    .mascote {
        width: 30vw;   
        bottom: -10%;
        right: -10%;
    }
    }

    @media (max-width: 480px) {
    .mascote {
        width: 25vw;   
        bottom: -5%;
        right: -5%;
    }
    }
  </style>
</head>
<body>
  
  <!-- Logo no topo -->
  <header>
    <a href="#"><img src="img/GABARITA_-_DESIGNS__1_-removebg-preview.png" alt="Logo do Site" class="logo"></a>
  </header>

  <div class="main-content">
    <div class="card login-card shadow-lg">
      <div class="card-body">
        <h1 class="text-center mb-4">Bem-vindo</h1>
        <form>
          <div class="mb-3">
            <label for="login" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="login" placeholder="Digite seu e-mail">
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
          </div>
          
        </form>
        <button type="submit" id="button" class="btn btn-outline-info w-100 mb-3">Entrar</button>
          <div class="text-center">
            <span>Novo por aqui? <a href="#">Cadastre-se</a></span>
          </div>
          <br>
        <span id="retorno"></span>
      </div>

      <img src="img/dolphinho.png" alt="Mascote" class="mascote">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>
</html>
